<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=IM+Fell+French+Canon&family=IM+Fell+French+Canon+SC&family=Josefin+Sans&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Shell game</title>
</head>

<body>
    <!-- <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header> -->
    <main>
        <section class="main-section">
            <!-- <img class="main-logo" src="./assets/alchemy-logo.png" /> -->
            <h2>
                LET'S PLAY A GAME...
            </h2>

            <div class ="shells">
                <div class="shell" id="shell-1">
                    <img src="./assets/seashell-g2541f1715_1280.png" id="shell-1-img" width="200px">
                    <div class="ball"></div>
                    <button id="shell-1-button">THIS ONE?</button>
                </div>
                <div class="shell" id="shell-2">
                    <img src="./assets/seashell-g2541f1715_1280.png" id="shell-2-img" width="200px">
                    <div class="ball"></div>
                    <button id="shell-2-button">THIS ONE?</button>
                </div>
                <div class="shell" id="shell-3">
                    <img src="./assets/seashell-g2541f1715_1280.png" id="shell-3-img" width="200px">
                    <div class="ball"></div>
                    <button id="shell-3-button">THIS ONE?</button>
                </div>
            </div>

            <div class="results">
                <div>WINS: <span id="wins">0</span></div>
                <div>LOSSES: <span id="losses">0</span></div>
                <div>TOTAL: <span id="total">0</span></div>
            </div>

            <button id="reset">TRY AGAIN</button>

        

        </section>
    </main>
    <!-- <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer> -->

    <script type="module" src="./app.js"></script>
</body>

</html>
